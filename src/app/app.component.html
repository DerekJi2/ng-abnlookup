<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<h2>Here to type ABN: </h2>
<input type="text" [(ngModel)]="abn" >
<p>

  <button type="button" class="btn btn-primary" (click)="checkAbn()">Check ABN</button>
</p>

<div class="log-div">
  <div *ngFor="let log of logs">
      - {{ log }}
  </div>
</div>

<input id="abn-input" type="hidden" [formControl]="abnResult">
